- job:
    name: docker-image-deploy
    project-type: freestyle
    description: |
      Gate job which deploys built docker images.
    display-name: 'Gate - Docker image deploy'
    concurrent: false
    node: docker
    builders:
      - shell: |
          set -x
          docker tag -f "jjb_${deploy}" abraverm/jenkins:jjb
          docker tag -f "ruby_${deploy}" abraverm/jenkins:ruby
          docker tag -f "node_${deploy}" abraverm/jenkins:node
          docker tag -f "host_${deploy}" abraverm/jenkins:docker

- job:
    name: docker-image-cleanup
    project-type: freestyle
    description: |
      Gate job which cleanup leftovers of image deployment.
    display-name: 'Gate - Docker image cleanup'
    concurrent: false
    node: docker
    builders:
      - shell: |
          set -x
          docker rmi "jjb_${deploy}" "ruby_${deploy}" "host_${deploy}" "node_${deploy}"
