- job:
    name: rspec-test
    project-type: freestyle
    description: |
      <p>
      RSpec is a behavior-driven development (BDD) framework for the
      Ruby programming language.
      </p>
      <ul>
        <li>http://rspec.info/</li>
        <li>ttp://betterspecs.org/</li>
      </ul>
    display-name: 'RSpec Tests'
    concurrent: true
    node: docker-ruby
    scm:
     - logstash-input-bugzilla
    publishers:
     - html-publisher:
          name: "RSpec"
          dir: "build/"
          files: "rspec.html"
          keep-all: true
          allow-missing: true
    parameters:
     - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
     - string:
          name: GERRIT_BRANCH
          default: origin/master
    builders:
      - shell:
          !include-raw ../scripts/merge.sh
      - shell: |
          echo "====================="
          echo "Running RSpec Tests"
          echo "====================="
          export PATH=$PATH:/usr/local/rvm/bin/
          rvm jruby do rspec --color --warnings --fail-fast --format h -o "${WORKSPACE}/build/rspec.html"
          exit $exit_code
