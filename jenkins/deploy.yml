- job:
    name: logstash-input-bugzilla_continues-deployment
    display-name: '[LIP-Bugzilla] Continues Deployment'
    project-type: freestyle
    description: |
      Apply submitted patches and start POC deployment.
    concurrent: false
    scm:
      - logstash-input-bugzilla
      - logstash-input-bugzilla-ci
    triggers:
      - gerrit:
          trigger-on:
              - change-merged-event
              - change-restored-event
          projects:
              - project-compare-type: 'PLAIN'
                project-pattern: 'abraverm/logstash-input-bugzilla'
                branches:
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'master'
    node: lip-bugzilla_docker
    parameters:
        - string:
            name: GERRIT_REFSPEC
            default: refs/heads/master
        - string:
            name: GERRIT_BRANCH
            default: origin/master
    builders:
      - shell:
          !include-raw scripts/deploy.sh
