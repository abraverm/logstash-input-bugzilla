- job:
    name: infra-image-build
    project-type: flow
    description: |
      Building, testing and deploying Docker images.
    display-name: 'Infrasructure'
    concurrent: false
    triggers:
      - gerrit:
          trigger-on:
              - patchset-created-event
          projects:
              - project-compare-type: 'PLAIN'
                project-pattern: 'abraverm/logstash-input-bugzilla'
                branches:
                  - branch-compare-type: 'PLAIN'
                    branch-pattern: 'ci'
                file-paths:
                  - compare-type: 'ANT'
                    pattern: '**/docker/**'
          skip-vote:
              unstable: true
              notbuilt: true
          trigger-for-unreviewed-patches: true
    node: master
    dsl: |
      guard {
        build("docker-build-node",
              gerrit_refspec: params["GERRIT_REFSPEC"],
              deploy: build.number
                )
        parallel (
          {
            build("docker-build-elk-host",
                  gerrit_refspec: params["GERRIT_REFSPEC"],
                  deploy: build.number)
            build("docker-test-elk",
                  gerrit_refspec: params["GERRIT_REFSPEC"],
                  deploy: build.number)
          },
          { retry ( 2 ) { build("docker-build-jjb",
                            gerrit_refspec: params["GERRIT_REFSPEC"],
                            deploy: build.number) }}
        )
        build("docker-image-deploy", deploy: build.number)
      } rescue {
        build("docker-image-cleanup", deploy: build.number)
      }
